# Server Configuration
server.port=8080
# server.servlet.context-path=/api  # REMOVED - This was causing the whitelabel error

# Database Configuration - Using MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/bike_rental_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=mySecretKey1234567890abcdefghijklmnopqrstuvwxyz1234567890
jwt.expiration=86400000

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000,http://127.0.0.1:5500,http://localhost:8080,http://localhost:8000,file://
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Static Resources Configuration
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**

# Error handling
server.error.whitelabel.enabled=false
server.error.path=/error

# Logging Configuration
logging.level.com.spingo.bikerental=DEBUG
logging.level.org.springframework.security=DEBUG